<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Miguel Choueiri — Retail Profit & Sales Optimization</title>

<style>
  :root{
    --text:#eef2f6;
    --muted:#c7cfda;
    --gold:#d4af37;
    --gold2:#b8860b;
  }

  *{box-sizing:border-box}
  html,body{height:100%}

  body{
    margin:0;
    font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, Arial, sans-serif;
    color:var(--text);
    background:#070b10;
    overflow:hidden;
  }

  /* Full photo (clear) */
  .bg{
    position:fixed; inset:0;
    background:url("miguel.jpg") center/cover no-repeat;
    filter:saturate(1.05) contrast(1.05);
    transform: scale(1.01);
  }

  /* Subtle readability only (NOT opacity on the photo) */
  .vignette{
    position:fixed; inset:0;
    background:
      radial-gradient(1200px 700px at 50% 25%, rgba(0,0,0,.06), rgba(0,0,0,.55) 72%),
      linear-gradient(180deg, rgba(0,0,0,.08), rgba(0,0,0,.55));
    pointer-events:none;
  }

  /* No big box — just text + wide button */
  .wrap{
    position:relative;
    height:100%;
    display:flex;
    align-items:flex-end;
    justify-content:center;
    padding: 28px 18px 64px;
    text-align:center;
  }

  .content{
    width:min(980px, 94vw);
    animation: rise .9s cubic-bezier(.2,.9,.2,1) both;
  }

  @keyframes rise{
    from{opacity:0; transform:translateY(18px); filter:blur(10px);}
    to{opacity:1; transform:none; filter:none;}
  }

  h1{
    margin:0 0 10px;
    font-size:clamp(34px, 4.6vw, 58px);
    line-height:1.02;
    letter-spacing:-.6px;
    text-shadow: 0 18px 60px rgba(0,0,0,.55);
  }

  .sub{
    margin:0 auto;
    max-width:72ch;
    color:var(--muted);
    font-size:16px;
    line-height:1.7;
    text-shadow: 0 18px 60px rgba(0,0,0,.55);
  }

  .cta{
    margin-top:20px;
    display:flex;
    justify-content:center;
  }

  /* WIDE horizontal rectangle button */
  .enter{
    width:min(640px, 92vw);
    height:56px;
    border-radius:16px;
    display:inline-flex;
    align-items:center;
    justify-content:center;
    gap:10px;
    text-decoration:none;
    font-weight:900;
    letter-spacing:.04em;
    color:#101318;
    background: linear-gradient(180deg, rgba(212,175,55,1), rgba(184,134,11,.95));
    box-shadow: 0 24px 70px rgba(0,0,0,.55);
    transition: transform .22s ease, box-shadow .22s ease, filter .22s ease;
  }
  .enter:hover{
    transform: translateY(-2px);
    box-shadow: 0 30px 85px rgba(0,0,0,.65);
    filter: brightness(1.02);
  }

  /* Smooth classy fade to home.html */
  .fade{
    position:fixed; inset:0;
    background:#070b10;
    opacity:0;
    pointer-events:none;
    transition: opacity .55s cubic-bezier(.2,.9,.2,1);
    z-index:99;
  }
  body.leaving .fade{opacity:1}
  body.leaving .content{
    transition: transform .55s cubic-bezier(.2,.9,.2,1),
                opacity .55s cubic-bezier(.2,.9,.2,1),
                filter .55s cubic-bezier(.2,.9,.2,1);
    transform: translateY(10px);
    opacity:0;
    filter: blur(8px);
  }
</style>
</head>

<body>
  <div class="bg" aria-hidden="true"></div>
  <div class="vignette" aria-hidden="true"></div>

  <main class="wrap">
    <section class="content">
      <h1>Miguel Choueiri</h1>
      <p class="sub">
        Retail Profit & Sales Optimization for <b>Beauty</b> and <b>General Retail</b> in Nigeria.
        I help retailers increase <b>profit</b>, <b>basket size</b>, and <b>repeat customers</b> with practical in-store systems.
      </p>

      <div class="cta">
        <a class="enter" href="home.html" data-enter>
          Enter <span aria-hidden="true">→</span>
        </a>
      </div>
    </section>
  </main>

  <div class="fade" aria-hidden="true"></div>

<script>
  document.addEventListener("click", (e) => {
    const a = e.target.closest("[data-enter]");
    if(!a) return;
    e.preventDefault();
    document.body.classList.add("leaving");
    setTimeout(() => { window.location.href = a.getAttribute("href"); }, 550);
  });
</script>
</body>
</html>
