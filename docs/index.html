<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Miguel Choueiri — Retail Profit Optimization</title>

<style>
:root{
  --bg:#070b10;
  --text:#eef2f6;
  --muted:#b7c0cc;
  --gold:#d4af37;
  --line:rgba(255,255,255,.10);
  --shadow:0 18px 60px rgba(0,0,0,.55);
  --radius:22px;
}

*{box-sizing:border-box}
html,body{height:100%}

body{
  margin:0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, Arial, sans-serif;
  background:var(--bg);
  color:var(--text);
  overflow:hidden;
}

/* Background image */
.bg{
  position:fixed;
  inset:0;
  background:url("miguel.jpg") center/cover no-repeat;
  filter:saturate(1.05) contrast(1.05);
}

/* Dark luxury overlay */
.overlay{
  position:fixed;
  inset:0;
  background:
    radial-gradient(900px 500px at 20% 20%, rgba(212,175,55,.18), transparent 60%),
    linear-gradient(180deg, rgba(7,11,16,.55), rgba(7,11,16,.78));
}

/* Center container */
.wrap{
  position:relative;
  height:100%;
  display:flex;
  align-items:flex-end;
  justify-content:center;
  padding:20px 20px 80px;
  text-align:center;
}

/* Card */
.card{
  width:min(920px,100%);
  border:1px solid var(--line);
  border-radius:var(--radius);
  background:rgba(0,0,0,.38);
  backdrop-filter:blur(10px);
  box-shadow:var(--shadow);
  padding:28px 22px;
  animation:rise .9s cubic-bezier(.2,.9,.2,1) both;
}

@keyframes rise{
  from{opacity:0; transform:translateY(20px); filter:blur(10px);}
  to{opacity:1; transform:none; filter:none;}
}

.pill{
  display:inline-block;
  padding:8px 12px;
  border-radius:999px;
  border:1px solid rgba(212,175,55,.35);
  background:rgba(212,175,55,.12);
  color:var(--gold);
  font-weight:700;
  font-size:12px;
  letter-spacing:.15em;
  text-transform:uppercase;
  margin-bottom:14px;
}

h1{
  margin:0 0 10px;
  font-size:clamp(30px,4vw,48px);
  line-height:1.05;
}

.sub{
  max-width:70ch;
  margin:0 auto;
  color:var(--muted);
  font-size:15.5px;
  line-height:1.6;
}

.cta{
  margin-top:20px;
}

.btn{
  display:inline-flex;
  align-items:center;
  justify-content:center;
  padding:14px 22px;
  border-radius:14px;
  border:1px solid rgba(212,175,55,.45);
  background:rgba(212,175,55,.18);
  color:var(--text);
  font-weight:800;
  text-decoration:none;
  transition:all .25s ease;
}

.btn:hover{
  transform:translateY(-2px);
  background:rgba(212,175,55,.26);
}

/* Fade transition */
.fade-layer{
  position:fixed;
  inset:0;
  background:#070b10;
  opacity:0;
  pointer-events:none;
  transition:opacity .55s cubic-bezier(.2,.9,.2,1);
  z-index:50;
}

body.leaving .fade-layer{opacity:1}
</style>
</head>

<body>
<div class="bg"></div>
<div class="overlay"></div>

<main class="wrap">
  <section class="card">
    <div class="pill">Abuja • Kano • Lagos</div>
    <h1>Miguel Choueiri</h1>
    <p class="sub">
      Retail Profit & Sales Optimization for <b>Beauty</b> and <b>General Retail</b> in Nigeria.
      I help retailers increase <b>profit</b>, <b>basket size</b>, and <b>repeat customers</b>
      with practical in-store systems.
    </p>

    <div class="cta">
      <a class="btn" href="home.html" data-enter>Enter</a>
    </div>
  </section>
</main>

<div class="fade-layer"></div>

<script>
document.addEventListener("click", e=>{
  const a=e.target.closest("[data-enter]");
  if(!a) return;
  e.preventDefault();
  document.body.classList.add("leaving");
  setTimeout(()=>{location.href=a.href},550);
});
</script>
</body>
</html>
